<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Registration</h1>
    <form action="https://rest-api-ex.herokuapp.com/all" method="POST" id="registration_form">
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" autofocus required>
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required placeholder="At least 6 letters or numbers" size="27"
                pattern="[a-zA-Z0-9]{6,}">
            <br>

            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify" required>
            <br>
        </fieldset>
        <fieldset>
            <legend>Member Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
            <br>

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
            <br>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
            <br>

            <label for="state">State:</label>
            <input type="text" name="state" id="state" required maxlength="2" placeholder="2-character state code">
            <br>

            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip" required maxlength="10" placeholder="5 or 9 digits"
                pattern="[0-9-]*">
            <br>

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" placeholder="555-555-5555" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            <br>
        </fieldset>
        <fieldset>
            <legend>Membership Information</legend>
            <label for="membership_type">Membership Type:</label>
            <select>
                <option value="J">Junior</option>
                <option value="R">Regular</option>
                <option value="S">Senior</option>
            </select><br>

            <label for="starting_date">Starting Date:</label>
            <input type="date" name="starting_date" id="starting_date" required><br>

            <label for="tickets">Tickets for Guests:</label>
            <input type="number" name="tickets" id="tickets" value="2" min="1" max="8"><br>
        </fieldset>
        <fieldset id="submitbuttons">
            <legend>Submit Your Membership</legend>
            <span>
                <input type="submit" id="submit" value="Submit">
                <input type="reset" id="reset" value="Reset">
            </span>
        </fieldset>
        <br>
    </form>
</body>
</html>
